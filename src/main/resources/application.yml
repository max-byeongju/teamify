cloud:
  aws:
    credentials:
      access-key: ${AWS_ACCESS_KEY_ID}
      secret-key: ${AWS_SECRET_ACCESS_KEY}
    region:
      static: ${AWS_REGION}
      auto: false
    s3:
      bucket: ${S3_BUCKET_NAME}
      folder:
        image: ${S3_IMAGE_FOLDER}
    stack:
      auto: false

spring:
  profiles:
    default: local
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        show_sql: true
        format_sql: true
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

server:
  servlet:
    session:
      tracking-modes: cookie

app:
  default-profile-image-url: ${DEFAULT_PROFILE_IMAGE_URL}