spring:
  datasource:
    url: jdbc:mysql://localhost:3306/${TEST_DB_NAME}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${TEST_DB_USERNAME}
    password: ${TEST_DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false

# AWS S3 설정 (Bean 생성 오류 방지용)
cloud:
  aws:
    s3:
      bucket: test-dummy-bucket
      folder:
        image: "images/test" # S3 버킷 내의 가짜 이미지 폴더 경로
    region:
      static: ap-northeast-2
    credentials:
      access-key: ${AWS_ACCESS_KEY:test-access-key}
      secret-key: ${AWS_SECRET_KEY:test-secret-key}
    stack:
      auto: false

# 로깅 레벨 설정
logging:
  level:
    root: info
    org.hibernate: warn

app:
  default-profile-image-url: ${DEFAULT_PROFILE_IMAGE_URL}